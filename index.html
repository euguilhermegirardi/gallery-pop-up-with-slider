<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Gallery with Pop-up</title>
  </head>
  <body>
    <div class="galleries">
      <!-- GALLERY -->
      <div class="gallery">
        <img
          src="./assets/270-camo-sunset.jpg"
          alt="photo1"
          tabindex="0"
          title="This is the title of the image"
          data-description="This is the description of the image"
        />

        <img
          src="./assets/kith-hoodie.jpg"
          alt="photo2"
          tabindex="0"
          title="This is the title of the image"
          data-description="This is the description of the image"
        />

        <img
          src="./assets/naked-and-famous-denim.jpg"
          alt="photo3"
          tabindex="0"
          title="This is the title of the image"
          data-description="This is the description of the image"
        />

        <img
          src="./assets/nudie-belt.jpg"
          alt="photo4"
          tabindex="0"
          title="This is the title of the image"
          data-description="This is the description of the image"
        />

        <img
          src="./assets/patagonia black hole.jpg"
          alt="photo5"
          tabindex="0"
          title="This is the title of the image"
          data-description="This is the description of the image"
        />

        <img
          src="./assets/ultra-boost.jpg"
          alt="photo6"
          tabindex="0"
          title="This is the title of the image"
          data-description="This is the description of the image"
        />

        <img
          src="./assets/vapormax.jpg"
          alt="photo7"
          tabindex="0"
          title="This is the title of the image"
          data-description="This is the description of the image"
        />
      </div>
      <!-- GALLERY ENDS -->

      <!-- MODAL -->
      <div class="modal">
        <div class="modalInner">
          <button aria-label="Previous Photo" class="prev">←</button>
          <figure>
            <img src="./assets/kith-hoodie.jpg" />
            <figcaption>
              <h2></h2>
              <p></p>
            </figcaption>
          </figure>
          <button class="next" aria-label="Next Photo">→</button>
        </div>
      </div>
      <!-- MODAL ENDS -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
